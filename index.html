<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <div class="game__player1">
        <div>PLAYER 1</div>
        <div class="game__players-total-box">
          <div>TOTAL SCORE:</div>
          <div class="game__player1-total"></div>
        </div>
        <div class="game__players-current-box">
          <div>CURRENT SCORE:</div>
          <div class="game__player1-current"></div>
        </div>
      </div>
      <div class="game__player2">
        <div>PLAYER 2</div>
        <div class="game__players-total-box">
          <div>TOTAL SCORE:</div>
          <div class="game__player2-total"></div>
        </div>
        <div class="game__players-current-box">
          <div>CURRENT SCORE:</div>
          <div class="game__player2-current"></div>
        </div>
      </div>
      <div class="game__buttons">
        <button class="game__buttons-new">New Game</button>
        <img class="game__dice" alt="dice" src="./images/dice-1.png" />
        <button class="game__buttons-roll">Roll Dice</button>
        <button class="game__buttons-hold">Hold</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
